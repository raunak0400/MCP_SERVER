<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Health</title>
  </head>
  <body>
    <h1>Aux Server</h1>
    <p>Status: <strong id="status">unknown</strong></p>
    <script>
      fetch('/server/health').then(r => r.json()).then(j => {
        document.getElementById('status').textContent = j.ok ? 'healthy' : 'unhealthy'
      }).catch(e => document.getElementById('status').textContent = 'error')
    </script>
  </body>
</html>
